- scm:
    name: skydive-github
    scm:
      - git:
          url: "{repository}"
          browser: githubweb
          browser-url: "{repository}"
          timeout: 20
          basedir: src/github.com/skydive-project/skydive
          per-build-tag: false
          skip-tag: true
          refspec: "{refspec}"
          branches:
            - "{ref}"

- trigger:
    name: skydive-pull-request
    triggers:
      - github-pull-request:
          org-list:
            - skydive-project
          github-hooks: true
          allow-whitelist-orgs-as-admins: false
          trigger-phrase: '.*(re)?run ({trigger-prefix}tests|(skydive-)?{name}).*'
          skip-build-phrase: '.*skip (skydive-)?{name}.*'
          cancel-builds-on-update: "{cancel-builds-on-update}"
          only-trigger-phrase: "{only-trigger-phrase}"
          status-context: "skydive-{name}"
          black-list-labels:
            - no-ci
          white-list: []

- publisher:
    name: publish-cobertura
    publishers:
      - cobertura:
          report-file: "cover.out.xml"
          targets:
            - packages:
                healthy: 7000000
                unhealthy: 5000000
                failing: 3000000
            - files:
                healthy: 7000000
                unhealthy: 5000000
                failing: 3000000
            - classes:
                healthy: 7000000
                unhealthy: 5000000
                failing: 3000000
            - method:
                healthy: 7000000
                unhealthy: 5000000
                failing: 3000000

- wrapper:
    name: github-credentials
    wrappers:
      - credentials-binding:
          - text:
              credential-id: github-token
              variable: GITHUB_TOKEN
          - text:
              credential-id: github-username
              variable: GITHUB_USERNAME

- wrapper:
    name: docker-credentials
    wrappers:
      - credentials-binding:
          - text:
              credential-id: docker-password
              variable: DOCKER_PASSWORD

- wrapper:
    name: copr-credentials

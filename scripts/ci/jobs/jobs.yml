- scm:
    name: skydive-github
    scm:
      - git:
          url: https://github.com/skydive-project/skydive
          browser: githubweb
          browser-url: http://github.com/skydive-project/skydive
          timeout: 20
          basedir: src/github.com/skydive-project/skydive
          per-build-tag: false
          skip-tag: true
          refspec: +refs/pull/*:refs/remotes/origin/pr/*
          branches:
            - "${ghprbActualCommit}"

- publisher:
    name: publish-cobertura
    publishers:
      - cobertura:
          report-file: "cover.out.xml"
          targets:
            - packages:
                healthy: 7000000
                unhealthy: 5000000
                failing: 3000000
            - files:
                healthy: 7000000
                unhealthy: 5000000
                failing: 3000000
            - classes:
                healthy: 7000000
                unhealthy: 5000000
                failing: 3000000
            - method:
                healthy: 7000000
                unhealthy: 5000000
                failing: 3000000

- defaults:
    name: skydive
    project-type: freestyle
    wrappers:
      - ansicolor:
          colormap: gnome-terminal
      - timestamps
    scm:
      - skydive-github
    node: slaves

- job:
    name: skydive-go-fmt
    defaults: skydive
    concurrent: true
    properties:
      - github:
          url: https://github.com/skydive-project/skydive
    scm:
      - skydive-github
    triggers:
      - github-pull-request:
          org-list:
            - skydive-project
          trigger-phrase: '.*(re)?run (tests|(skydive-)?go-fmt).*'
          github-hooks: true
          allow-whitelist-orgs-as-admins: true
          cancel-builds-on-update: true
          status-context: skydive-go-fmt
    builders:
      - shell: cd src/github.com/skydive-project/skydive && scripts/ci/run-go-fmt.sh
    publishers:
      - publish-cobertura
      - chuck-norris


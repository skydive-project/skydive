          condition: SUCCESSFUL
          projects:
            - name: skydive-create-binaries
              current-parameters: true
              git-revision: true
            - name: skydive-create-docker-image
              current-parameters: true
              git-revision: true
              predefined-parameters: REF=latest
            - name: skydive-create-vagrant-boxes
              current-parameters: true
              git-revision: true

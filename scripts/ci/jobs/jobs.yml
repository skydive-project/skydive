- wrapper:
    name: skydive-wrappers
    wrappers:
      - ansicolor:
          colormap: gnome-terminal
      - timeout:
          timeout: 120
          fail: true
          type: absolute
      - timestamps
      - github-pull-request:
          status-url: http://ci-logs.skydive.network/${JOB_NAME}/builds/${BUILD_NUMBER}/log
          status-context: ${JOB_NAME}

- builder:
    name: skydive-cleanup
    builders:
      - shell: |
          #!/bin/bash
          cd src/github.com/skydive-project/skydive
          [ -d /var/tmp/skydive-cleanup ] || sudo scripts/ci/cleanup.sh init
          sudo scripts/ci/cleanup.sh snapshot
          sudo scripts/ci/cleanup.sh cleanup

- builder:
    name: skydive-test
    builders:
      - shell: |
          #!/bin/bash
          cd src/github.com/skydive-project/skydive
          . scripts/ci/install-go.sh
          {test}

- parameter:
    name: skydive-parameters
    parameters:
      - string:
          name: REPOSITORY
          default: "{repository}"
          description: URL of the Git repository to use
      - string:
          name: REF
          default: "{ref}"
          description: The tag or branch to build
      - string:
          name: REFSPEC
          default: "{refspec}"
      - string:
          name: DRY_RUN
          default: "{dry-run}"
          description: If specified, do not upload anything

- parameter:
    name: skydive-default-parameters
    parameters:
      - skydive-parameters:
          repository: https://github.com/skydive-project/skydive
          ref: "${sha1}"
          refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
          dry-run: "true"

- defaults:
    name: skydive
    project-type: freestyle
    node: slaves
    concurrent: true
    parameters:
      - skydive-default-parameters
    properties:
      - github:
          url: https://github.com/skydive-project/skydive
    scm:
      - skydive-github:
          repository: "${REPOSITORY}"
          ref: "${REF}"
          refspec: "${REFSPEC}"
    wrappers:
      - skydive-wrappers
    publishers:
      - chuck-norris

